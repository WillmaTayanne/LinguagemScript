<html>
    <head>

        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        

        <h1> Window - Menu </h1>
        <script> 

        let letra = window.prompt(`Digite uma das Seguinte Opções:
          a- Mostre a largura da janela
          b- Exiba a altura da janela
          c- Redimensione a janela 
          d- Feche a janela`
        );

        switch (letra) {
          case 'a': 
            const width = window.innerWidth;
            document.write("Altura: " + width);
          break;

          case 'b': 
            const height = window.innerHeight;
            document.write("Largura: " + height);
            break;

          case 'c': 
            redimensionarJanela();
          break;
            
          case 'd':
            window.close();

            break;
        }




        
        </script> 

        
    </body>
</html>
